<!-- Hidden Poem Pages - Rue, Ev, Rebecca, John, and Lost Transmission -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unknown Transmission</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="poem-script.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            background: #0a0a0a url('assets/static-dark.gif') repeat;
            color: #d1d1d1;
            font-family: 'Share Tech Mono', monospace;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .glitch-text {
            font-size: 1.5em;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            animation: glitch-text 2s infinite alternate;
        }

        @keyframes glitch-text {
            0% { text-shadow: 2px 2px 5px #ff4444; }
            50% { text-shadow: -2px -2px 5px #ff2222; }
            100% { text-shadow: 2px -2px 5px #ff4444; }
        }

        .hidden-poem {
            font-size: 1.2em;
            opacity: 0.7;
            transition: opacity 0.5s ease-in-out;
        }

        .hidden-poem:hover {
            opacity: 1;
        }

        .secret-link {
            display: none;
            margin-top: 20px;
            color: #ff4444;
            text-decoration: none;
            font-size: 1.2em;
        }

        .reveal {
            display: block !important;
        }

        /* Special Effects for Rue */
        .special-glitch {
            font-size: 2em;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.9);
            animation: flicker 3s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div>
        <h1 class="glitch-text">[Transmission Recovered]</h1>
        <p class="hidden-poem">The Price of Defiance - Rue</p>
        <p class="hidden-poem">The Chant of Return - Rue</p>
        <p class="hidden-poem">The Weight of Remembrance - Ev</p>
        <p class="hidden-poem">The Hollow Signal - Lost Transmission</p>
        <p class="hidden-poem">The Stillness Takes Me - Rebecca</p>
        <p class="hidden-poem">The Apology That Isnâ€™t - John</p>
        <a href="#" class="secret-link" id="secretLink">[Decrypting More Data...]</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const hiddenPoems = document.querySelectorAll(".hidden-poem");
            const secretLink = document.getElementById("secretLink");

            let hoverCount = 0;

            hiddenPoems.forEach(poem => {
                poem.addEventListener("mouseover", () => {
                    hoverCount++;
                    if (hoverCount > 3) {
                        secretLink.classList.add("reveal");
                    }
                });
            });
        });
    </script>
</body>
</html>
