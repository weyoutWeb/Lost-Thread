        body {

        /* Background Chaos */
        @keyframes backgroundDistort {
            0% { background: radial-gradient(circle, black 10%, darkred 60%, black 100%); }
            50% { background: radial-gradient(circle, black 20%, red 70%, black 110%); }
            100% { background: radial-gradient(circle, black 30%, darkred 80%, black 120%); }

        /* Chaotic Text */
        .chaotic-text {
            font-size: 4em;
            font-weight: bold;
            animation: distortText 0.08s infinite alternate ease-in-out;
            display: inline-block;
            transform-origin: center;
            position: relative;
        }

        @keyframes distortText {
            0% { transform: translateX(-5px) rotate(-5deg) scale(1); text-shadow: 3px 3px 8px red; }
            50% { transform: translateX(5px) rotate(5deg) scale(1.2); text-shadow: -3px -3px 8px darkred; }
            100% { transform: translateX(-5px) rotate(-5deg) scale(1); text-shadow: 3px 3px 8px red; }
        }

        /* Glitchy Glyphs */
        .glyph {
            font-size: 3em;
            color: darkred;
            position: absolute;
            opacity: 0;
            animation: glyphAppear 8s infinite alternate ease-in-out;
        }

        @keyframes glyphAppear {
            0% { opacity: 0; transform: scale(1) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.5) rotate(180deg); }
            100% { opacity: 0; transform: scale(2) rotate(360deg); }
        }

        /* Floating Text */
        .floating-text {
            font-size: 2em;
            position: absolute;
            animation: floatMove 6s infinite alternate ease-in-out;
        }

        @keyframes floatMove {
            0% { transform: translateY(0px); opacity: 1; }

            100% { transform: translateY(-50px); opacity: 1; }

            50% { transform: translateX(-50%) scale(1.2); opacity: 1; }
            100% { transform: translateX(-50%) scale(1); opacity: 0.5; }
