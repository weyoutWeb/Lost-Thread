<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEFY</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            background: black;
            color: red;
            font-family: 'Share Tech Mono', monospace;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            height: 100vh;
            animation: flickerBg 1.5s infinite alternate ease-in-out;
        }

        /* Flickering Background */
        @keyframes flickerBg {
            0% { background-color: black; }
            50% { background-color: #200000; }
            100% { background-color: black; }
        }

        /* Chaotic DEFY Text */
        .defy-text {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 4px 4px 10px darkred;
            animation: defyGlitch 0.2s infinite alternate ease-in-out;
            position: absolute;
            opacity: 0;
        }

        @keyframes defyGlitch {
            0% { transform: translateX(0px) translateY(0px) rotate(0deg); text-shadow: 2px 2px 10px red; }
            50% { transform: translateX(10px) translateY(-10px) rotate(5deg); text-shadow: -2px -2px 10px darkred; }
            100% { transform: translateX(-10px) translateY(10px) rotate(-5deg); text-shadow: 2px 2px 10px red; }
        }

        /* Message Fade In */
        .message-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #ff4444;
            text-align: center;
            opacity: 0;
            animation: fadeIn 5s forwards ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* The Final Message */
        .final-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            color: white;
            text-shadow: 2px 2px 10px #ff4444;
            text-align: center;
            animation: finalMessageFade 4s forwards ease-in-out;
        }

        @keyframes finalMessageFade {
            0% { opacity: 0; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Link to the Poem */
        .poem-link {
            display: none;
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            padding: 10px 20px;
            transition: background 0.3s ease-in-out;
        }

        .poem-link:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <script>
        function createDefyText() {
            for (let i = 0; i < 50; i++) {
                let defy = document.createElement("div");
                defy.className = "defy-text";
                defy.innerText = "DEFY";
                defy.style.top = `${Math.random() * 100}vh`;
                defy.style.left = `${Math.random() * 100}vw`;
                defy.style.fontSize = `${Math.random() * 3 + 2}em`;
                document.body.appendChild(defy);

                setTimeout(() => {
                    defy.style.opacity = "1";
                }, Math.random() * 2000);
            }
        }

        function revealMessage() {
            let message = document.createElement("div");
            message.className = "message-container";
            message.innerHTML = `
                You do not break.<br>
                You do not fall.<br>
                You rise.
            `;
            document.body.appendChild(message);
            message.style.display = "block";
        }

        function revealFinalMessage() {
            let finalMessage = document.createElement("div");
            finalMessage.className = "final-message";
            finalMessage.innerHTML = `
                Defy the weight.<br>
                Defy the story.<br>
                Defy the end.
            `;
            document.body.appendChild(finalMessage);
            finalMessage.style.display = "block";
        }

        function revealPoemLink() {
            let poemLink = document.createElement("a");
            poemLink.className = "poem-link";
            poemLink.href = "poem-unshackled.html"; // Change to actual poem link
            poemLink.innerText = "Find the Truth";
            document.body.appendChild(poemLink);
            poemLink.style.display = "block";
        }

        // Create chaos first
        createDefyText();

        // Transition to hopeful
        setTimeout(revealMessage, 7000);
        setTimeout(revealFinalMessage, 12000);
        setTimeout(revealPoemLink, 15000);
    </script>
</body>
</html>
